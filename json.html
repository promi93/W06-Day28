<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON EXERCISE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    body {
        margin: 0 auto;
    }

    .container {
        margin: 5em;
    }

    #inpu-mail,
    #inpu-pass,
    #inpu-name,
    #inpu-surname,
    #inpu-born {
        width: 20%;
    }
</style>

<body>

    <div class="container">
        <h1>1 Esercizio form di registrazione</h1>

        <form id="register-form">
            <!-- NAME INPUT -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input id="inpu-name" type="text" class="form-control" placeholder="inserisci nome">
            </div>
            <!-- SURNAME INPUT -->
            <div class="mb-3">
                <label class="form-label">Surname</label>
                <input id="inpu-surname" type="text" class="form-control" placeholder="inserisci cognome">
            </div>
            <!-- BIRTHDAY -->
            <div class="mb-3">
                <label class="form-label">Birthday</label>
                <input id="inpu-born" type="date" class="form-control" placeholder="inserisci codice fiscale">
            </div>
            <!-- MAIL INPUT -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="inpu-mail" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="inserisci mail">
            </div>
            <!-- PASSWORD INPUT -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="inpu-pass" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="password">
            </div>
            <!-- CHECKBOX INPUT -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" required>Dichiaro di aver letto ecc...</label>
            </div>
            <!-- BUTTON SECTION -->
            <button id="save" type="submit" class="btn btn-primary">Save</button>
            <button id="reset" type="submit" class="btn btn-primary">Discard</button>
            <button id="load" type="submit" class="btn btn-primary">Load</button>
        </form>

        <ul id="user-list"></ul>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./assets/js/json.js"></script>
</body>

</html>
